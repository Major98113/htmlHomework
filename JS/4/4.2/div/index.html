<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2 DIV</title>
    <style>
        .container{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid grey;
        }

        .horizontal_line, .vertical_line{
            position: relative;
            background-color: black;
        }

        .horizontal_line{
            top: 249px;
            width: 100%;
            height: 2px;
        }

        .vertical_line{
            left: 249px;
            height: 100%;
            width: 2px;
        }

        #draw_field{
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .point{
            position: relative;
            width: 2px;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="horizontal_line"></div>
    <div class="vertical_line"></div>
    <div id="draw_field"></div>
</div>
<script src="index.js"></script>
</body>
</html>
