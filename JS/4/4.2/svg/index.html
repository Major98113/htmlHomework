<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1 align=center>Построение эллипса<BR></h1>
<table BORDER=0>
    <THEAD>
        <TR>
            Задайте длины полуосей
        </TR>
    <THEAD>
    <TR>
        <TD>Горизонтальная a=<TD><TD>
        <INPUT TYPE="text" name="A" ID="A">
    </TD>
    </TR>
<TR><TD>Вертикальная b=<TD>
    <TD><INPUT TYPE="text" name="B" ID="B"></TD></TR>
<TR><TD> &nbsp;<TD></TR>
<TR><TD><INPUT type="BUTTON" value='ПОСТРОИТЬ' onclick="draw_ellipse()"></TD><TR>
</table>
<DIV ID="K" style=" position:absolute;  top: 100px;  left:500px;  height:500px;  width:500px;  background-color:#FFDEAD">
</div>
<script>
    function draw_ellipse()
    {
        let A = document.getElementById('A').value;
        let B = document.getElementById('B').value;
        document.getElementById('K').innerHTML='<svg height="500" width="500">' +
            '<ellipse cx="250" cy="250" rx="' + A + '" ry="' + B + '" style="fill:#FF4500;stroke:purple;stroke-width:2" />' +
            '<line x1="250" y1="0" x2="250" y2="500" style="stroke:black;stroke-width:2" />' +
            '<line x1="0" y1="250" x2="500" y2="250" style="stroke:black;stroke-width:2" />' +
            '</svg>';
    }
</script>
</body>
</html>
